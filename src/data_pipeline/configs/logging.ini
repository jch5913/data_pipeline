[loggers]
keys=root, main, utils

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=myFormatter

[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_main]
level=INFO
handlers=fileHandler
qualname=main

[logger_utils]
level=WARNING
handlers=fileHandler
qualname=utils

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=(__import__("datetime").datetime.now().strftime('Your/Project/Folder/%%Y-%%m-%%d.log'), 'a')

[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
